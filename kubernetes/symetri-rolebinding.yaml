apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: symetri-read-cluster-binding
  labels:
    app.kubernetes.io/name: symetri-security-scanner
    app.kubernetes.io/component: cluster-role-binding
  annotations:
    description: "Binds Symetri service account to read-only cluster role"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: symetri-read-cluster
subjects:
- kind: ServiceAccount
  name: symetri-sa
  namespace: symetri-ns