apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: symetri-read-cluster
  labels:
    app.kubernetes.io/name: symetri-security-scanner
    app.kubernetes.io/component: cluster-role
  annotations:
    description: "Read-only cluster role for Symetri security scanning"
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "nodes", "namespaces", "services", "endpoints", "persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterrolebindings", "rolebindings", "clusterroles", "roles"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]